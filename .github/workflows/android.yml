name: Android CI

on:
  push:
    branches: 
      - master
      - staging
      - dev
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build DEV Android Application
      run: ./gradlew buildDevDebug
    - name: Upload apk
      uses: actions/upload-artifact@v2
      with:
        name: devDeug APP
        path: ./app/build/outputs/apk/devs/debug/app-dev-debug.apk

